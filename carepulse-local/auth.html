<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CarePulse Local</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body
    class="bg-gray-50 dark:bg-black transition-colors min-h-screen flex items-center justify-center font-sans antialiased">

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 flex flex-col items-end"></div>

    <!-- Main Container -->
    <div class="w-full flex min-h-screen overflow-hidden">

        <!-- Left Section: Brand Info -->
        <div class="hidden lg:flex lg:w-1/2 relative bg-primary-600 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-primary-500 to-primary-700"></div>

            <!-- Content -->
            <div class="relative z-10 flex flex-col justify-center px-12 text-white h-full max-w-xl mx-auto">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                            </path>
                        </svg>
                    </div>
                    <h2 class="font-heading text-3xl font-bold">CarePulse</h2>
                </div>
                
                <h3 class="text-2xl font-semibold mb-4">Healthcare Management System</h3>
                <p class="text-primary-50 text-lg leading-relaxed">
                    Manage appointments, track patient records, and streamline your healthcare workflow.
                </p>
            </div>
        </div>

        <!-- Right Section: Authentication Form -->
        <div
            class="w-full lg:w-1/2 flex flex-col justify-center items-center p-6 md:p-12 relative bg-white dark:bg-black">

            <!-- Mobile Logo (Visible only on small screens) -->
            <div class="lg:hidden absolute top-8 left-6 flex items-center gap-2">
                <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                        </path>
                    </svg>
                </div>
                <span class="font-heading text-xl font-bold text-gray-900 dark:text-white">CarePulse</span>
            </div>

            <!-- Theme Toggle -->
            <div class="absolute top-8 right-6">
                <button id="theme-toggle-btn"
                    onclick="document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light')"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-zinc-800 transition-colors text-gray-500 dark:text-gray-400">
                    <svg class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>


            <div class="w-full max-w-md mx-auto space-y-8">

                <!-- Header -->
                <div class="text-center space-y-2">
                    <h1 class="font-heading text-3xl font-bold text-gray-900 dark:text-white">Sign In</h1>
                    <p class="text-gray-500 dark:text-gray-400">Enter your email and password to continue</p>
                </div>

                <!-- Auth Tabs -->
                <div class="bg-gray-100 dark:bg-zinc-900 p-1 rounded-xl flex shadow-inner">
                    <button id="signin-tab"
                        class="flex-1 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500/50">
                        Sign In
                    </button>
                    <button id="signup-tab"
                        class="flex-1 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500/50 text-gray-500 hover:text-gray-900 dark:hover:text-gray-200">
                        Sign Up
                    </button>
                </div>

                <!-- Forms Container -->
                <div class="relative min-h-[400px]">

                    <!-- Sign In Form -->
                    <div id="signin-form" class="transition-all duration-300 absolute inset-0">
                        <form id="signin-form-element" class="space-y-5">
                            <div class="space-y-1">
                                <label for="signin-email"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email
                                    Address</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                        </svg>
                                    </div>
                                    <input type="email" id="signin-email" required
                                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                        placeholder="doctor@example.com">
                                </div>
                            </div>

                            <div class="space-y-1">
                                <label for="signin-password"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                        </svg>
                                    </div>
                                    <input type="password" id="signin-password" required
                                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                        placeholder="••••••••">
                                </div>
                            </div>

                            <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all transform active:scale-[0.98]">
                                Sign In
                            </button>
                        </form>
                    </div>

                    <!-- Sign Up Form -->
                    <div id="signup-form" class="hidden transition-all duration-300 absolute inset-0 overflow-y-auto max-h-[520px]">
                        <form id="signup-form-element" class="space-y-4">
                            <div class="space-y-1">
                                <label for="signup-email"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email
                                    Address</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                                        </svg>
                                    </div>
                                    <input type="email" id="signup-email" required
                                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                        placeholder="newuser@example.com">
                                </div>
                            </div>

                            <div class="space-y-1">
                                <label for="signup-password"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Create
                                    Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                        </svg>
                                    </div>
                                    <input type="password" id="signup-password" required
                                        class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                        placeholder="••••••••">
                                </div>
                            </div>

                            <div class="space-y-1">
                                <label for="signup-role"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">I am a...</label>
                                <div class="relative">
                                    <select id="signup-role"
                                        class="block w-full pl-3 pr-10 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm appearance-none">
                                        <option value="patient">Patient</option>
                                        <option value="admin">Administrator</option>
                                    </select>
                                    <div
                                        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 20 20">
                                            <path
                                                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <!-- Patient-specific fields (shown only when role is patient) -->
                            <div id="patient-fields" class="space-y-4 border-t border-gray-200 dark:border-gray-700 pt-4">
                                <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Patient Information</p>
                                
                                <div class="space-y-1">
                                    <label for="signup-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                                    <input type="text" id="signup-name" required
                                        class="block w-full px-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                        placeholder="John Doe">
                                </div>

                                <div class="grid grid-cols-2 gap-3">
                                    <div class="space-y-1">
                                        <label for="signup-phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone</label>
                                        <input type="tel" id="signup-phone" required
                                            class="block w-full px-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                            placeholder="+1234567890">
                                    </div>
                                    <div class="space-y-1">
                                        <label for="signup-dob" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date of Birth</label>
                                        <input type="date" id="signup-dob" required
                                            class="block w-full px-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm">
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-3">
                                    <div class="space-y-1">
                                        <label for="signup-gender" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Gender</label>
                                        <select id="signup-gender" required
                                            class="block w-full px-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm appearance-none">
                                            <option value="">Select...</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="space-y-1">
                                        <label for="signup-blood-group" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Blood Group</label>
                                        <select id="signup-blood-group" required
                                            class="block w-full px-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm appearance-none">
                                            <option value="">Select...</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="space-y-1">
                                    <label for="signup-address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Address</label>
                                    <textarea id="signup-address" required rows="2"
                                        class="block w-full px-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                        placeholder="123 Main St, City, Country"></textarea>
                                </div>

                                <div class="space-y-1">
                                    <label for="signup-emergency-contact" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Emergency Contact Name</label>
                                    <input type="text" id="signup-emergency-contact" required
                                        class="block w-full px-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                        placeholder="Jane Doe">
                                </div>

                                <div class="grid grid-cols-2 gap-3">
                                    <div class="space-y-1">
                                        <label for="signup-emergency-relation" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Relationship</label>
                                        <input type="text" id="signup-emergency-relation" required
                                            class="block w-full px-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                            placeholder="Spouse">
                                    </div>
                                    <div class="space-y-1">
                                        <label for="signup-emergency-phone" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Emergency Phone</label>
                                        <input type="tel" id="signup-emergency-phone" required
                                            class="block w-full px-3 py-2.5 border border-gray-200 dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-zinc-900 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all sm:text-sm"
                                            placeholder="+1234567890">
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center space-x-2 pt-2">
                                <input id="terms" type="checkbox"
                                    class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                                    required>
                                <label for="terms" class="text-sm text-gray-500 dark:text-gray-400">I agree to the terms and conditions</label>
                            </div>

                            <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all transform active:scale-[0.98]">
                                Create Account
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Footer -->
                <p class="text-center text-sm text-gray-500 dark:text-gray-400">
                    &copy; 2026 CarePulse
                </p>

            </div>
        </div>
    </div>

    <script type="module" src="/src/pages/auth.ts"></script>
</body>

</html>
